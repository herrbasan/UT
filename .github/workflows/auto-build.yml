name: Auto-Build on Push

on:
  push:
    branches:
      - main
    paths:
      - 'modules/**'
      - 'nui_ut.js'

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
      
      - name: Install dependencies
        run: npm install
      
      - name: Build minified version
        run: npm run build
      
      - name: Commit minified file
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add nui_ut.min.js
          git diff --staged --quiet || git commit -m "chore: auto-build minified version"
          git push
